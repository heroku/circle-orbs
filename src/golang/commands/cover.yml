description: |
  Go code coverage (go tool cover).
  Produces html coverage output to /tmp/coverage/coverage.html, which is then archived.
steps:
  - run:
      command: |
        go tool cover -html=coverage.out -o coverage.html
  - run:
      command: |
        mkdir -p /tmp/coverage
        cp coverage.html /tmp/coverage
  - store_artifacts:
      path: /tmp/coverage
