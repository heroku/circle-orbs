description: Executor based on the circleci/golang docker image
docker:
  - image: circleci/golang:<< parameters.tag >>
parameters:
  tag:
    description: tag of the circleci/golang docker image to use (Defaults to 'latest')
    type: string
    default: latest
  resource_class:
    description: resource_class to use (Defaults to 'medium')
    type: string
    default: medium
resource_class: << parameters.resource_class >>
